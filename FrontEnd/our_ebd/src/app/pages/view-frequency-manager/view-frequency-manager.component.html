<div class="layout">
  <app-menu></app-menu>
  <div class="main-content">
    <div class="header">
      <h3 id="title">EBD</h3>
    </div>
    <div class="content">
      <div *ngFor="let turma of turmas">

      </div>
    </div>
  </div>
</div>
