<div class="layout">
    <app-menu></app-menu>
    <div class="main-content">
        <div class="header">
        <img src="./../../../assets/image/logo.png" alt="">
        <h3 id="title">EBD</h3>
        </div>
    </div>
</div>

<div class="container">
    <h2>Atividades Publicadas</h2>
    <button *ngIf="temPermissao" (click)="mostrarModal = true">Nova Atividade</button>
    <div class="modal-overlay" *ngIf="mostrarModal">
        <div class="modal">
            <button class="fechar" (click)="mostrarModal = false">‚úñ</button>

            <h3>Criar Nova Atividade</h3>

            <label>Op√ß√£o de Turmas</label>
            <select [(ngModel)]="novaAtividade.turmaId">
            <option *ngFor="let turma of turmas" [value]="turma.id">{{ turma.nome }}</option>
            </select>

            <label>Li√ß√£o</label>
            <input type="text" [(ngModel)]="novaAtividade.licao" />

            <label>T√≠tulo</label>
            <input type="text" [(ngModel)]="novaAtividade.titulo" />

            <label>Data</label>
            <input type="date" [(ngModel)]="novaAtividade.dataPublicacao" />

            <label>Texto da Atividade</label>
            <textarea [(ngModel)]="novaAtividade.descricao"></textarea>

            <a href="#"><span>üìé</span> Anexar Material Extra</a>

            <button class="concluido" (click)="salvarAtividade()">CONCLU√çDO</button>
        </div>
    </div>
    <div *ngFor="let atividade of atividades" class="card">
        <h3>{{ atividade.titulo }}</h3>
        <p><strong>Data:</strong> {{ atividade.dataPublicacao | date:'dd/MM/yyyy HH:mm' }}</p>
        <p><strong>Professor:</strong> {{ atividade.professor.nome }}</p>
        <p><strong>Turma:</strong> {{ atividade.turma.nome }}</p>
        <p><strong>Descri√ß√£o:</strong> {{ atividade.descricao }}</p>
    </div>
</div>
